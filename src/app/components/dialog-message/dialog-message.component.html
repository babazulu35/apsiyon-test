<i class="{{data.icon}}"></i>
<h2 mat-dialog-title>{{data.title }} </h2>
<mat-dialog-content></mat-dialog-content>
<mat-dialog-actions *ngIf="data.multiActions">
    <button mat-raised-button color="accent" [mat-dialog-close]="'noDelete'">Ä°PTAL</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="accent" [mat-dialog-close]="data.id">EVET</button>

</mat-dialog-actions>
<mat-dialog-actions *ngIf="!data.multiActions">
    <button mat-raised-button color="accent" [mat-dialog-close]="data.next">Tamam</button>
</mat-dialog-actions>
